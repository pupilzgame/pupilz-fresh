name: Claude Code Integration

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  claude:
    if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            You are helping with a React Native Expo game called "Pupilz Pod Descent". 
            Please review code changes for:
            - React Native/Expo best practices
            - TypeScript type safety
            - Game performance optimizations
            - Mobile-specific considerations
            - Code quality and maintainability
          claude_args: "--max-tokens 4000"